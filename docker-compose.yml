version: "3.3"

services:
  db:
    image: lyubimovroman/lyubimovstudio-db:latest
    networks:
      - server
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    image: lyubimovroman/lyubimovstudio-api:latest
    volumes:
      - uploads:/home/node/app/uploads
    depends_on:
      - db
    networks:
      - server

  nginx:
    image: lyubimovroman/lyubimovstudio-server:latest
    depends_on:
      - api
    networks:
      - server
    ports:
      - "80:80"

networks:
  server:

volumes:
  dbdata:
  uploads:
