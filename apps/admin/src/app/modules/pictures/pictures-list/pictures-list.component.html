<div
  *ngIf="loading$ | async"
  class="spinner spinner-border text-primary"
  role="status"
>
  <span class="sr-only">Загрузка...</span>
</div>

<div
  *ngIf="noPictures$ | async"
  class="no-pictures"
>
  Не было найдено ни одной картинки
</div>

<div class="pictures">
  <div *ngFor="let picture of pictures$ | async" class="picture">
    <img [src]="picture.name | picturePath"/>
  </div>
</div>
