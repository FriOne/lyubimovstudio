<ls-spinner *ngIf="loading$ | async" class="loading">
</ls-spinner>

<div
  *ngIf="noPictures$ | async"
  class="no-pictures"
>
  Не было найдено ни одной картинки
</div>

<div class="pictures">
  <ls-picture-image-link
    *ngFor="let picture of pictures$ | async"
    class="picture"
    [url]="picture.name | picturePath">
  </ls-picture-image-link>
</div>
