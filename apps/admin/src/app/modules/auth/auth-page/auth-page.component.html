<div class="wrapper">
  <h1 class="title">
    Авторизация
  </h1>

  <form
    class="form"
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        type="email"
        formControlName="email"
        required
      />
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input
        class="form-control"
        type="password"
        formControlName="password"
        required
      />
    </div>

    <div class="bottom">
      <button
        *ngIf="!(authorizing$ | async)"
        class="submit btn btn-primary"
      >
        Войти
      </button>

      <div
        *ngIf="authorizing$ | async"
        class="spinner spinner-border text-primary"
        role="status"
      >
        <span class="sr-only">Загрузка...</span>
      </div>
    </div>
  </form>
</div>
