<div class="wrapper">
  <h1 class="title">
    Авторизация
  </h1>

  <form
    class="form"
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-3">
      <label>Email</label>
      <input
        class="form-control"
        type="email"
        formControlName="email"
        required
      />
    </div>

    <div class="mb-3">
      <label>Пароль</label>
      <input
        class="form-control"
        type="password"
        formControlName="password"
        required
      />
    </div>

    <div *ngIf="error$ | async" class="alert alert-danger">
      {{error$ | async}}
    </div>

    <div class="bottom">
      <button
        *ngIf="!(authorizing$ | async)"
        class="submit btn btn-primary"
      >
        Войти
      </button>

      <ls-spinner *ngIf="authorizing$ | async">
      </ls-spinner>
    </div>
  </form>
</div>
