<div class="modal-header">
  <h4 class="modal-title">
    Редактирование {{data.projectPicture.ruTitle || 'картинки'}}
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    mat-dialog-close
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="projectPictureForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label>Теги</label>
      <ls-tags-control formControlName="tags">
      </ls-tags-control>
    </div>

    <div class="form-fields">
      <div class="left-fields">
        <div class="form-group">
          <label>Название</label>
          <input
            class="form-control"
            formControlName="ruTitle"
          />
        </div>

        <div class="form-group">
          <label>Описание</label>
          <textarea
            class="form-control"
            formControlName="ruDescription"
          ></textarea>
        </div>
      </div>

      <div class="right-fields">
        <div class="form-group">
          <label>Английское название</label>
          <input
            class="form-control"
            formControlName="enTitle"
          >
        </div>

        <div class="form-group">
          <label>Английское описание</label>
          <textarea
            class="form-control"
            formControlName="enDescription"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="submit btn btn-primary">
      Сохранить
    </button>
  </div>
</form>
