<div class="top">
  <a
    class="back-button btn btn-outline-secondary"
    routerLink="../"
  >
    Назад
  </a>

  <h1 class="title">
    {{title$ | async}}
  </h1>

  <div
    *ngIf="loading$ | async"
    class="spinner spinner-border text-primary"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="error$ | async" class="error alert alert-danger">
  {{error$ | async}}
</div>

<form
  class="form"
  *ngIf="formShouldBeRendered$ | async"
  [formGroup]="projectForm"
  (ngSubmit)="onSubmit()"
>
  <input type="hidden" formControlName="id">

  <div class="form-wrapper">
    <div class="form-left">
      <div class="form-group">
        <label>Название</label>
        <input
          class="form-control"
          formControlName="ruTitle"
          required
        />
      </div>

      <div class="form-group">
        <label>Описание</label>
        <textarea
          class="form-control"
          formControlName="ruDescription"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Английское название</label>
        <input
          class="form-control"
          formControlName="enTitle"
        >
      </div>

      <div class="form-group">
        <label>Английское описание</label>
        <textarea
          class="form-control"
          formControlName="enDescription"
        ></textarea>
      </div>
    </div>

    <ls-project-pictures
      class="project-pictures form-right"
      formControlName="pictures"
    ></ls-project-pictures>
  </div>

  <button
    class="submit btn btn-primary"
    [disabled]="loading$ | async"
  >
    {{buttonText$ | async}}
  </button>
</form>
